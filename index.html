<body>
    <header>
    </header>
    <main class="container">

        <div class="card-deck-wrapper weathercard col-md-6 ">
            <div class="card-deck">
                <div class="col-12">
                    <a class="card-block stretched-link text-decoration-none" href="javascript:findCelsius(event)">
                        <p id="weathercity"></p>
                        <p id="weatherdesc"></p>
                        <p id="weathertemp"></p>
                        <p id="weathertemptype"></p>
                    </a>
                </div>
            </div>
        </div>
        <div class="row centered">
            <div class="clock" id="clock"> 8:10:45 </div>
        </div>
        <div class="col-sm-4 quotescard">
            <div class="row">
                <div class="col">
                    <div class="text-center m-1 quoteMsg">
                        <p class="quoteMsg" id="quoteMsg"></p>
                        <div class="quoteAuthor">
                            <p class="quoteAuthor" id="quoteAuthor" ${exists ? 'disabled' : '' }></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 bottomright">
            <div class="card-group col-xs-3" style="height:300px">
                <div class="card border-black mb-3" style="max-width:18rem;">
                    <div class="card-header ${this.color}" id="shankertodo">Shanker's Todo
                        <p class="card-text" id="Todocount"></p>
                    </div>
                    <div class="scrollable card-body col-xs-3 overflow-y: auto; max-height: 300px;"
                        style="max-width: 18rem; ">
                        <div class="text-overflow: ellipsis break-word text-align:left" id="myTodos">
                        </div>
                    </div>
                    <div class="card-footer col-xs-3 p-3">
                        <form onsubmit="app.todosController.addTodo('${this.id}')">
                            <input type="text" minlength="3" and maxlength="50" name="todo" placeholder="Add Todo..."
                                required>
                            <button type="submit" class="btn btn-outline-success">+</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <footer>
        </footer>
    </main>
    <script>
        setInterval(showTime, 1000);
        function showTime() {
            let time = new Date();
            let hour = time.getHours();
            let min = time.getMinutes();
            let sec = time.getSeconds();
            am_pm = "AM";
            if (hour > 12) {
                hour -= 12; am_pm = "PM";
            }
            if (hour == 0) {
                hr = 12; am_pm = "AM";
            }
            hour = hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            let currentTime = hour + ":"
                + min + ":" + sec + am_pm;
            document.getElementById("clock").innerHTML = currentTime;
        }
        showTime();
    </script>
    <script>
        function findCelsius(event) {
            alert(event);
            alert(document.getElementById('weathercity').value)
            var ctemp = document.getElementById('weathertemp').value;
            if (ctemp == NaN) {
                if (ctemp = 'F') {
                    celsius = (ctemp - 32) * 5 / 9;
                    document.getElementById('weathertemp').innerHTML = celsius;
                    document.getElementById('weathertemptype').innerHTML = "C"
                } else {
                    fahrenheit = (ctemp + 32) * 9 / 5;
                    document.getElementById('weathertemp').innerHTML = fahrenheit;
                    document.getElementById('weathertemptype').innerHTML = "F"
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
